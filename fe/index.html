<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMA - Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>TAMA</h1>
            <p class="subtitle">Task Management Application</p>
        </header>
        
        <main>
            <!--Sign Up-->
            <div id="signup-component" class="auth-component">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <button id="signup-submission" class="btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="#" id="show-signin">Sign in</a>
                </p>
            </div>

            <!--Sign In-->
            <div id="signin-component" class="auth-component" style="display:none">
                <h2>Welcome Back</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="signin-username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signin-username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signin-password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <button id="signin-submission" class="btn-primary">Sign In</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <!--To do Container-->
            <div id="todo-container" class="todo-container" style="display:none">
                <h2>Your Todo List</h2>
                <form id="todo-form">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-tasks"></i>
                            <input id="todo-input" placeholder="Add a new task" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Task</button>
                    </div>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </main>
        
        <div id="response-message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
