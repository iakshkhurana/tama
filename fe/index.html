<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMA - Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Sign Up-->
    <div id="signup-component">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Username" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-submission">Submit</button>
        </form>
        <p>
            Already have an account? <a href="#" id="show-signin">Sign in</a>
        </p>
    </div>

    <!--Sign In-->
    <div id="signin-component">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" placeholder="Username" required>
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button id="signin-submission">Submit</button>
        </form>
        <p>Not having an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <!--To do Container-->
    <div id="todo-container" style="display:none">
        <h2>Your Todo List</h2>
        <form id="todo-form">
            <label for="todo-input">Add your todos</label>
            <input id="todo-input" placeholder="Add a new todo" required>
            <button type="submit">Add todo</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
